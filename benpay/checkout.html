<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PayTR Ödeme Sayfası</title>
</head>
<body>
  <h2>PayTR Ödeme Testi</h2>
  <div id="iframe-container">Yükleniyor...</div>

  <script>
  async function startPayment() {
    const body = {
      merchant_oid: "TEST_" + Date.now(),
      email: "test@ureteneller.com",
      payment_amount: 100, // 1 TL = 100 kuruş
      user_name: "Test Kullanıcı",
      user_address: "Test adres",
      user_phone: "5555555555",
      test_mode: 1
    };

    const res = await fetch("https://ureteneller.kesug.com/api/token.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });

    const data = await res.json();
    if (data.status === "success") {
      document.getElementById("iframe-container").innerHTML =
        `<iframe src="https://www.paytr.com/odeme/guvenli/${data.token}"
          frameborder="0" scrolling="no" style="width:100%;height:700px;"></iframe>`;
    } else {
      document.getElementById("iframe-container").innerText =
        "Hata: " + data.reason;
    }
  }

  startPayment();
  </script>
</body>
</html>
