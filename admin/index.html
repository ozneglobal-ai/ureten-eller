<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Giriş • Üreten Eller</title>
  <link rel="stylesheet" href="../admin/css/admin.css"/>
</head>
<body class="dark">
  <main class="auth-wrap">
    <section class="card">
      <!-- LOGO: hem /admin hem /docs/admin altında aynı bağıl yol çalışır -->
      <img src="../assets/icons/favicon.png" alt="Üreten Eller" class="logo"/>
      <h1>Admin Giriş</h1>

      <form id="loginForm" class="form" novalidate>
        <label>E-posta
          <input id="email" type="email" autocomplete="username" required />
        </label>
        <label>Şifre
          <input id="password" type="password" autocomplete="current-password" required />
        </label>
        <button class="btn" type="submit">Giriş Yap</button>
        <p id="err" class="err"></p>
      </form>

      <p class="hint">Sadece yetkili yöneticiler içindir.</p>
    </section>
  </main>

  <!-- Firebase init: bağıl yol (iki ortamda da doğru dosyaya gider) -->
  <script type="module" src="../firebase-init.js"></script>

  <!-- Admin giriş mantığı -->
  <script type="module" src="../admin/js/admin-login.js"></script>
</body>
</html>
