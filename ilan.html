<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>İlan Detayı • Üreten Eller</title>
  <link rel="icon" href="/assets/icons/favicon.png">
  <link rel="stylesheet" href="/css/site.css">
  <!-- Firebase init (dokunmadan kullanıyoruz) -->
  <script type="module" src="/firebase-init.js"></script>
</head>
<body>
  <!-- Üst header (sade) -->
  <header class="site-header">
    <div class="header-wrap">
      <a href="/index.html" class="header-logo">
        <img src="/assets/icons/ureteneller.png" alt="logo"><span>Üreten Eller</span>
      </a>
      <div class="header-spacer"></div>
      <div class="header-actions">
        <button class="btn" data-act="open-login">Giriş Yap</button>
        <button class="btn primary" data-act="open-signup">Kayıt Ol</button>
        <select id="langSel" class="lang-select" aria-label="Dil">
          <option value="tr" selected>Türkçe</option>
          <option value="en">English</option>
          <option value="de">Deutsch</option>
          <option value="ar">العربية</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Detay -->
  <main class="listing-wrap" style="margin-top:1rem">
    <div class="panel-head">
      <h2 id="title">İlan</h2>
      <div class="panel-sub" id="price" style="margin-left:.5rem"></div>
    </div>

    <div style="display:grid;grid-template-columns:1fr;gap:1rem">
      <div class="card">
        <div id="mainImg" class="thumb"></div>
        <div class="actions" id="thumbs"></div>
      </div>

      <div class="card">
        <div class="meta">
          <div id="badges" class="badges" style="margin-bottom:.5rem"></div>
          <div class="title" style="margin-bottom:.4rem">Açıklama</div>
          <div id="desc"></div>
        </div>
        <div class="actions">
          <button id="btnMsg" class="btn">Mesaj Gönder</button>
          <button id="btnOrder" class="btn primary">Sipariş Ver</button>
        </div>
      </div>

      <div class="card">
        <div class="meta">
          <div class="title">Satıcı</div>
          <div class="badges" style="margin-top:.35rem">
            <span id="sellerName" class="badge">Satıcı</span>
            <span id="sellerBadge" class="badge">Satıcı</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Siyah legal alan -->
  <footer class="site-footer">
    <div class="legal">
      <div class="legal-grid">
        <div>
          <a href="/legal/iletisim-impressum.html">İletişim / Impressum</a>
          <a href="/legal/gizlilik-politikasi.html">Gizlilik Politikası</a>
          <a href="/legal/kvkk-aydinlatma.html">KVKK Aydınlatma</a>
          <a href="/legal/cerez-politikasi.html">Çerez Politikası</a>
        </div>
        <div>
          <a href="/legal/kullanim-sartlari.html">Kullanım Şartları</a>
          <a href="/legal/mesafeli-satis-sozlesmesi.html">Mesafeli Satış Sözleşmesi</a>
          <a href="/legal/on-bilgilendirme-formu.html">Ön Bilgilendirme Formu</a>
          <a href="/legal/teslimat-iade-iptal.html">Teslimat & İade</a>
        </div>
        <div>
          <a href="/legal/topluluk-kurallari.html">Topluluk Kuralları</a>
          <a href="/legal/yasakli-urunler.html">Yasaklı Ürünler</a>
          <a href="#">Tüm Yasal Metinler</a>
        </div>
        <div>
          <span class="panel-sub">© <span id="yr"></span> Üreten Eller</span>
        </div>
      </div>
    </div>
  </footer>

  <!-- Sayfa scriptleri -->
  <script>
    // yıl
    document.addEventListener('DOMContentLoaded', ()=> {
      const y = document.getElementById('yr'); if(y) y.textContent = new Date().getFullYear();
    });
  </script>
  <script src="/js/index.page.js"></script>
  <script src="/js/ilan.page.js"></script>
</body>
</html>
