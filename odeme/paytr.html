<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PayTR Ödeme Sayfası</title>
  <style>
    body{font-family:system-ui,Arial;margin:20px}
    #iframe-container{max-width:980px;margin:0 auto;text-align:center}
    .err{background:#fee2e2;color:#7f1d1d;padding:12px;border-radius:8px;border:1px solid #fecaca}
    .meta{margin-bottom:16px;font-weight:700}
  </style>
</head>
<body>
  <h2>Ödeme</h2>
  <div id="info" class="meta">Hazırlanıyor…</div>
  <div id="iframe-container">Yükleniyor...</div>

  <script>
    // Helper: query string
    function qp(name){ const u=new URLSearchParams(location.search); return u.get(name); }

    const oid = qp('oid') || ('TEST_'+Date.now());
    const amount = parseInt(qp('amount')||'0',10);
    const email = qp('email') || '';

    document.getElementById('info').textContent = `Sipariş: ${oid} • Tutar: ${amount} TL • E-posta: ${email}`;

    async function startPayment(){
      const body = {
        merchant_oid: oid,
        email: email || 'test@ureteneller.com',
        payment_amount: (amount ? amount * 100 : 100), // TL -> kuruş
        user_name: 'Müşteri',
        user_address: '',
        user_phone: '',
        test_mode: 1
      };

      try {
        const res = await fetch('https://www.xn--reteneller-8db.com/api/token.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        // Eğer 405, 404 alıyorsan burada catch'e düşer veya res.ok false olur
        if (!res.ok) {
          const txt = await res.text();
          throw new Error('Sunucu hatası: ' + (txt || res.status));
        }

        const data = await res.json();

        if (data.status === 'success' && data.token) {
          document.getElementById('iframe-container').innerHTML = `
            <iframe src="https://www.paytr.com/odeme/guvenli/${data.token}"
              frameborder="0" scrolling="no"
              style="width:100%;height:720px;border:none;"></iframe>`;
        } else {
          document.getElementById('iframe-container').innerHTML =
            "<div class='err'>Hata: " + (data.reason || 'Token alınamadı') + "</div>";
        }

      } catch (err) {
        document.getElementById('iframe-container').innerHTML =
          "<div class='err'>İstek başarısız: " + err.message + "</div>";
      }
    }

    // Başlat
    startPayment();
  </script>
</body>
</html>
