<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PayTR Ödeme</title>
  <style>
    body{font-family:system-ui,Arial;margin:20px}
    #frame{min-height:720px}
    .err{background:#fee2e2;color:#7f1d1d;padding:12px;border:1px solid #fecaca;border-radius:8px}
  </style>
</head>
<body>
  <h2>Ödeme</h2>
  <div id="info"></div>
  <div id="frame">Yükleniyor…</div>

  <script>
  // ✅ Eğer kendi sunucunda /api/token.php çalışıyorsa bunu kullan
  const TOKEN_ENDPOINT = "https://ureteneller.kesug.com/api/token.php";
  // ✅ Kendi PHP yoksa geçici: aşağıdaki satırı aç (üsttekini kapat)
  // const TOKEN_ENDPOINT = "https://ureteneller.kesug.com/api/token.php";

  const p = new URLSearchParams(location.search);
  const merchant_oid = p.get("oid") || ("TEST_" + Date.now());
  const amountTL = Number(p.get("amount") || 0);      // TL
  const email = p.get("email") || "test@ureteneller.com";

  // PayTR kuruş ister
  const payment_amount = Math.round(amountTL * 100);

  document.getElementById("info").textContent =
    `Sipariş: ${merchant_oid} • Tutar: ${amountTL} TL • E-posta: ${email}`;

  async function start() {
    try {
      const res = await fetch(TOKEN_ENDPOINT, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          merchant_oid,
          email,
          payment_amount,
          user_name: "Müşteri",
          user_address: "Adres",
          user_phone: "05550000000",
          test_mode: 1
        })
      });
      const data = await res.json();
      if (data.status === "success" && data.token) {
        document.getElementById("frame").innerHTML =
          `<iframe src="https://www.paytr.com/odeme/guvenli/${data.token}"
                   frameborder="0" scrolling="no"
                   style="width:100%;height:720px;border:none"></iframe>`;
      } else {
        document.getElementById("frame").innerHTML =
          `<div class="err">Hata: ${data.reason || "Bilinmeyen hata"}</div>`;
      }
    } catch (e) {
      document.getElementById("frame").innerHTML =
        `<div class="err">İstek başarısız: ${e.message}</div>`;
    }
  }
  start();
  </script>
</body>
</html>
