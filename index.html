<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title data-i18n="meta.title">Üreten Eller • Ana Sayfa</title>
  <meta name="description" content="" data-i18n-attr="content:meta.description" />
  <link rel="icon" href="/assets/icons/favicon.png">
  <link rel="stylesheet" href="/css/site.css">

  <style>
    :root{--gold1:#fbbf24;--gold2:#f59e0b;--gold3:#facc15}
    body{background:#fff;margin:0;padding:0;font-family:sans-serif}
    .lane-wrap{width:100%;margin:0 auto;padding:0}
    .lane{position:relative;overflow:hidden;width:100%;background:#fff}
    .lane-track{display:block;width:100%}
    .lane .panel{
      width:100%;min-height:90px;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      gap:8px;padding:16px;color:#fff;
      background:linear-gradient(90deg,var(--gold3),var(--gold1),var(--gold2));
      box-shadow:0 6px 24px rgba(245,158,11,.25);
      text-shadow:0 1px 2px rgba(0,0,0,.3);
      text-align:center;
    }
    .panel-ico{font-size:36px;line-height:1}
    .panel-title{font-size:1.6rem;font-weight:900;text-align:center;margin:0}
    .panel-slogan{font-size:1rem;max-width:800px;line-height:1.4;opacity:.95;margin:0 auto}
    @keyframes enterSlide{from{transform:translateX(100%)}to{transform:translateX(0)}}
    .panel.enter{animation:enterSlide .6s ease both}
    .spacer-lg{height:24px}
  </style>

  <script type="module" src="/firebase-init.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="header-wrap">
      <a href="/index.html" class="header-logo">
        <img src="/assets/icons/ureteneller.png" alt="logo">
        <span data-i18n="brand">Üreten Eller</span>
      </a>
      <div class="header-spacer"></div>
      <div class="header-actions">
        <button class="btn" data-act="open-login" data-i18n="cta.login">Giriş Yap</button>
        <button class="btn primary" data-act="open-signup" data-i18n="cta.signup">Kayıt Ol</button>
        <select id="langSel" aria-label="Dil">
          <option value="tr">Türkçe</option>
          <option value="en">English</option>
          <option value="de">Deutsch</option>
          <option value="ar">العربية</option>
        </select>
      </div>
    </div>
  </header>

  <section class="lane-wrap">
    <div class="lane">
      <div id="laneTrack" class="lane-track"></div>
    </div>
  </section>

  <main class="listing-wrap">
    <div class="panel-head">
      <h2 id="listTitle" data-i18n="list.title">Son İlanlar</h2>
      <div id="listNote" class="panel-sub"></div>
    </div>
    <div id="listingGrid" class="grid"></div>
  </main>

  <footer class="site-footer">
    <div class="legal">
      <div class="legal-grid">
        <div>
          <a href="#">İletişim / Impressum</a>
          <a href="#">Gizlilik Politikası</a>
          <a href="#">KVKK Aydınlatma</a>
          <a href="#">Çerez Politikası</a>
        </div>
        <div>
          <a href="#">Kullanım Şartları</a>
          <a href="#">Mesafeli Satış Sözleşmesi</a>
          <a href="#">Teslimat & İade</a>
          <a href="#">Topluluk Kuralları</a>
        </div>
        <div><span>© 2025 Üreten Eller</span></div>
      </div>
    </div>
  </footer>

  <script>
    // === I18N ===
    const I18N = {
      tr:{
        cats:{title:'Kategoriler',items:[
          {ico:'🍲',title:'Yemekler', slogan:'Ev yapımı lezzetlerle sofranı şenlendir. Katkısız, doğal ve sevgiyle pişmiş ürünlerle sağlıklı bir deneyim yaşa.'},
          {ico:'🎂',title:'Pasta & Tatlı', slogan:'Her lokmada mutluluk! El yapımı pastalar ve tatlılarla kutlamalarına lezzet kat, sevdiklerini gülümset.'},
          {ico:'🫙',title:'Reçel • Turşu • Sos', slogan:'Mevsimin en taze sebze ve meyvelerinden, katkısız ev reçelleri, soslar ve turşularla sofrana doğallık getir.'},
          {ico:'🌾',title:'Yöresel / Kışlık', slogan:'Anadolu’nun dört bir yanından gelen lezzetlerle sofranı donat. Kışlık hazırlıklar şimdi bir tık uzağında.'},
          {ico:'🥗',title:'Diyet / Vegan / Glutensiz', slogan:'Hafif, dengeli ve lezzetli seçeneklerle sağlıklı yaşam tarzını destekle. Özenle hazırlanmış menülerle formunu koru.'},
          {ico:'💍',title:'Takı', slogan:'El işçiliğiyle hazırlanmış zarif tasarımlar. Kişisel tarzını yansıtan özel parçalarla ışığını ortaya çıkar.'},
          {ico:'👶',title:'Bebek & Çocuk', slogan:'Doğal materyallerle üretilmiş, güvenli ve şık ürünlerle miniklerin konforu ve mutluluğu ön planda.'},
          {ico:'🧶',title:'Örgü / Triko', slogan:'El emeği örgülerle sıcacık dokunuşlar. Kış aylarında seni saracak kaliteli ve özgün tasarımlar.'},
          {ico:'✂️',title:'Dikiş / Terzilik', slogan:'Kusursuz dikim, özel tasarım. Kendi tarzını yarat, farkını ortaya koy.'},
          {ico:'🧵',title:'Makrome & Dekor', slogan:'Doğal iplerle örülmüş zarif detaylar. Duvarlarını süsle, yaşam alanına sıcaklık kat.'},
          {ico:'🏠',title:'Ev Dekor & Aksesuar', slogan:'Evine el emeğiyle hazırlanmış özel aksesuarlar ekle, her köşeye anlam ve estetik kat.'},
          {ico:'🕯️',title:'Mum & Kokulu', slogan:'Doğal aromalarla üretilmiş mumlar ve kokularla ortamına huzur, ışık ve sıcaklık getir.'},
          {ico:'🧼',title:'Doğal Sabun & Kozmetik', slogan:'Cildine doğanın gücüyle bakım yap. Katkısız, el yapımı sabunlar ve kozmetik ürünlerle farkı hisset.'},
          {ico:'🧸',title:'Amigurumi & Oyuncak', slogan:'Sevgiyle örülmüş oyuncaklar, çocukların güvenle oynayabileceği el emeği karakterler.'}
        ]},
        trust:[
          {ico:'🔒',title:'Güvenli Ödeme', slogan:'Paranız koruma altında — 3D Secure, sahtekârlık filtresi ve şifreli işlem altyapısı ile içiniz rahat.'},
          {ico:'📦',title:'Kargo Takip', slogan:'Kapıdan kapıya takip — SMS/E-posta bildirimleri ve canlı durum güncellemeleriyle paketinizi adım adım izleyin.'},
          {ico:'🤝',title:'Onaylı Satıcı', slogan:'Kimliği doğrulanmış ve yüksek puanlı üreticiler — vitrin rozetiyle güveni hemen görün.'},
          {ico:'🛡️',title:'Alıcı Koruması', slogan:'Ürün gecikir, gelmez veya ayıplı çıkar ise destek ekibi ve iade süreçleriyle yanınızdayız.'},
          {ico:'💬',title:'Hızlı İletişim', slogan:'Siparişten önce mesajla sor, detayları netleştir — doğru ürünü doğru fiyata al.'}
        ]
      }
    };

    let LANG='tr';
    function renderLane(){
      const track=document.getElementById('laneTrack'); track.innerHTML='';
      const base=(I18N[LANG]||I18N.tr).cats.items;
      const trust=(I18N[LANG]||I18N.tr).trust;
      const slides=[]; const L=Math.max(base.length,trust.length);
      for(let i=0;i<L;i++){ if(base[i]) slides.push(base[i]); if(trust[i]) slides.push(trust[i]); }
      const panel=document.createElement('div');
      panel.className='panel';
      panel.innerHTML='<div class=\"panel-ico\"></div><div class=\"panel-body\"><div class=\"panel-title\"></div><div class=\"panel-slogan\"></div></div>';
      track.appendChild(panel);
      const elIco=panel.querySelector('.panel-ico');
      const elT=panel.querySelector('.panel-title');
      const elS=panel.querySelector('.panel-slogan');
      let idx=0;
      function show(i){
        const it=slides[i%slides.length];
        elIco.textContent=it.ico;
        elT.textContent=it.title;
        elS.textContent=it.slogan;
        panel.classList.remove('enter'); void panel.offsetWidth;
        panel.classList.add('enter');
      }
      show(0);
      clearInterval(window.__laneTimer);
      window.__laneTimer=setInterval(()=>{ idx=(idx+1)%slides.length; show(idx); },10000);
    }

    document.addEventListener('DOMContentLoaded',renderLane);
  </script>
</body>
</html>
