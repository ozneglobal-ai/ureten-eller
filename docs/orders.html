<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Siparişler & Teklifler • Üreten Eller</title>
  <link rel="icon" href="/assets/icons/favicon.png" />
  <style>
    :root{
      --bg1:#0b1220; --bg2:#0a0f1c; --ink:#e5e7eb; --muted:#9ca3af; --accent:#22d3ee;
      --brd:#1f2937; --card:#0e172a; --card2:#0b1326;
      --ok:#10b981; --warn:#f59e0b; --err:#ef4444; --info:#3b82f6;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:radial-gradient(1200px 600px at 20% -10%,#10213f22,transparent),linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,'Noto Sans',sans-serif;max-width:100%;overflow-x:hidden}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1280px;margin:0 auto;padding:1rem 1rem 6rem}

    .top{display:flex;align-items:center;gap:.75rem;flex-wrap:wrap}
    .logo{display:flex;align-items:center;gap:.5rem;font-weight:900;letter-spacing:.2px}
    .logo img{width:32px;height:32px}
    .spacer{flex:1}
    .btn{display:inline-flex;align-items:center;gap:.4rem;padding:.55rem .9rem;border:1px solid var(--brd);border-radius:12px;background:#0b1220;color:var(--ink);font-weight:800;cursor:pointer}
    .btn.ghost{background:transparent}
    .btn.primary{background:linear-gradient(90deg,var(--info),#8b5cf6);border-color:transparent}

    .head{display:flex;align-items:center;justify-content:space-between;margin:1rem 0 .6rem}
    .tabs{display:flex;gap:.5rem;flex-wrap:wrap}
    .tab{padding:.45rem .8rem;border:1px solid var(--brd);border-radius:999px;cursor:pointer}
    .tab.active{background:linear-gradient(145deg,var(--card),var(--card2));box-shadow:0 0 0 1px var(--accent)}

    .filters{display:flex;gap:.5rem;flex-wrap:wrap}
    .input{padding:.55rem .65rem;border:1px solid var(--brd);border-radius:12px;background:#0b1220;color:var(--ink);font:inherit}
    select.input{padding-right:2rem}

    .grid{display:grid;gap:.85rem;grid-template-columns:repeat(1,minmax(0,1fr))}
    @media(min-width:920px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(min-width:1280px){.grid{grid-template-columns:repeat(3,1fr)}}

    .card{border:1px solid var(--brd);border-radius:16px;background:linear-gradient(145deg,var(--card),var(--card2));overflow:hidden}
    .pad{padding:.85rem}
    .row{display:flex;gap:.5rem;align-items:center;flex-wrap:wrap}
    .kv{display:flex;gap:.5rem;align-items:center}
    .kv label{width:120px;color:var(--muted)}
    .kv strong{font-weight:800}
    .title{font-weight:900}
    .mini{color:var(--muted)}
    .badge{display:inline-flex;align-items:center;gap:.35rem;padding:.22rem .55rem;border-radius:999px;border:1px solid var(--brd);font-size:.78rem}

    .toast{position:fixed;left:50%;bottom:72px;transform:translateX(-50%);background:#0b1220;border:1px solid var(--brd);padding:.5rem .75rem;border-radius:10px;font-weight:800;z-index:1300;display:none}
  </style>
  <!-- docs/ altında çalıştığı için bağıl yol -->
  <script type="module" src="./firebase-init.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="logo">
        <img src="./üreteneller.png" alt="logo" />
        <span>Üreten Eller</span>
      </div>
      <div class="spacer"></div>
      <button id="homeBtn" class="btn ghost">Ana Sayfa</button>
    </div>

    <section class="head" aria-labelledby="pTitle">
      <h2 id="pTitle">Siparişler & Teklifler</h2>
      <div class="tabs">
        <button class="tab active" id="tabSeller">Satıcı Olduklarım</button>
        <button class="tab" id="tabBuyer">Alıcı Olduklarım</button>
        <button class="tab" id="tabOffersIn">Teklifler (Aldığım)</button>
        <button class="tab" id="tabOffersOut">Teklifler (Gönderdiğim)</button>
      </div>
    </section>

    <section class="row" style="justify-content:space-between;align-items:center">
      <div class="filters">
        <input id="searchInput" class="input" placeholder="İlan adı / ID ara…" />
        <select id="statusSel" class="input">
          <option value="">Durum (hepsi)</option>
          <option value="new">new</option>
          <option value="paid">paid</option>
          <option value="shipped">shipped</option>
          <option value="done">done</option>
          <option value="canceled">canceled</option>
        </select>
        <select id="offerStatusSel" class="input" style="display:none">
          <option value="">Teklif durumu (hepsi)</option>
          <option value="sent">sent</option>
          <option value="accepted">accepted</option>
          <option value="rejected">rejected</option>
        </select>
      </div>
      <div class="row mini"><span id="countText"></span></div>
    </section>

    <section style="margin-top:.6rem">
      <div id="list" class="grid"></div>
    </section>

    <audio id="ding" src="./notify.wav" preload="auto"></audio>
    <div id="toast" class="toast" role="status"></div>
  </div>

  <script>
  // === Helpers ===
  const $ = (s)=>document.querySelector(s);
  const $$ = (s)=>Array.from(document.querySelectorAll(s));
  function toast(msg){ const t=$('#toast'); if(!t) return; t.textContent=msg; t.style.display='block'; clearTimeout(window.__t); window.__t=setTimeout(()=>{t.style.display='none'},1800) }
  function fmtTL(v){ try{ return new Intl.NumberFormat('tr-TR',{style:'currency',currency:'TRY',maximumFractionDigits:0}).format(v||0);}catch{ return (v||0)+' TL'; } }
  function fmtDate(x){ try{ if(x?.toMillis) return new Date(x.toMillis()).toLocaleString('tr-TR'); const d=new Date(x); if(!isNaN(d)) return d.toLocaleString('tr-TR'); }catch{} return '—'; }
  function digits(x){ return String(x||'').replace(/\D/g,''); }
  function playDing(){ const a=$('#ding'); if(a){ a.currentTime=0; a.play().catch(()=>{}); } }

  // Nav (docs/ yayın kökünde index.html var)
  $('#homeBtn').onclick=()=>{ location.href='./index.html'; };

  // Firebase ready
  const ensure=()=> new Promise(r=>{ if(window.__fb?.db && window.__fb?.auth){ r(); } else { document.addEventListener('fb-ready',r,{once:true}); }});

  // State
  let MODE='seller'; // 'seller' | 'buyer' | 'offers_in' | 'offers_out'
  let stopUnsub=null;
  let firstLoad=true; // ilk snapshotta ses çalma
  const userCache=new Map();

  function setActiveTab(){
    $('#tabSeller').classList.toggle('active', MODE==='seller');
    $('#tabBuyer').classList.toggle('active', MODE==='buyer');
    $('#tabOffersIn').classList.toggle('active', MODE==='offers_in');
    $('#tabOffersOut').classList.toggle('active', MODE==='offers_out');
    // Sipariş/teklif filtrelerinin görünürlüğü
    $('#statusSel').style.display = (MODE==='seller'||MODE==='buyer')? 'inline-block':'none';
    $('#offerStatusSel').style.display = (MODE==='offers_in'||MODE==='offers_out')? 'inline-block':'none';
  }

  function statusBadge(s){
    const m={new:'Yeni', paid:'Ödendi', shipped:'Kargoda', done:'Tamamlandı', canceled:'İptal'};
    const t=m[s]||s||'—';
    return `<span class="badge">${t}</span>`;
  }
  function offerStatusBadge(s){
    const m={sent:'Gönderildi', accepted:'Kabul', rejected:'Reddedildi'}; const t=m[s]||s||'—';
    return `<span class="badge">${t}</span>`;
  }

  async function getUser(uid){
    if(!uid) return null; if(userCache.has(uid)) return userCache.get(uid);
    try{
      const { getDoc, doc } = await import('https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js');
      const snap = await getDoc(doc(window.__fb.db,'users',uid));
      const data = snap.exists()? (snap.data()||{}) : null; userCache.set(uid,data); return data;
    }catch{return null}
  }

  // === KARTLAR ===
  function cardOrderHTML(id, o, peer, mode){
    const title = o.listingTitle || o.listingId || 'Sipariş';
    const price = (o.price!=null) ? `<div class="mini">${fmtTL(o.price)}</div>` : '';

    // CEVAP VER → mesajlar.html?peer=...&name=...&ava=...&order=...
    const peerUid  = (mode==='seller') ? (o.buyerId||'') : (o.sellerId||'');
    const peerName = peer?.name || peer?.displayName || o.buyerName || o.sellerName || '';
    const peerAva  = peer?.avatar || peer?.photoURL || '';
    const chatUrl  = peerUid ? `/docs/mesajlar.html?peer=${encodeURIComponent(peerUid)}&name=${encodeURIComponent(peerName)}&ava=${encodeURIComponent(peerAva)}&order=${encodeURIComponent(id)}` : '';

    const listingLine = `${(o.listingTitle||'—')}${o.listingId ? ` (#${o.listingId})` : ''}`;
    const whoLabel = (mode==='seller') ? 'Alıcı' : 'Satıcı';

    // Müşteri notu olası alan adları: note | buyerNote | orderNote | message
    const customerNote = (o.note||o.buyerNote||o.orderNote||o.message||'').toString().trim();

    return `<div class="card pad">
      <div class="row" style="justify-content:space-between">
        <div>
          <div class="title">${title}</div>
          <div class="mini">${id} • ${fmtDate(o.createdAt)}</div>
        </div>
        <div>${statusBadge(o.status)}</div>
      </div>
      ${price}
      <div class="kv" style="margin-top:.45rem"><label>İlan</label><strong>${listingLine}</strong></div>
      <div class="kv"><label>${whoLabel}</label><strong>${peerName||'—'}</strong></div>
      ${customerNote ? `<div class="kv"><label>Müşteri Notu</label><strong style="white-space:pre-wrap">${customerNote.replace(/</g,'&lt;').replace(/>/g,'&gt;')}</strong></div>` : ''}
      <div class="row" style="margin-top:.55rem;gap:.5rem">
        <a class="btn" href="/docs/orders.html?id=${id}">Detay</a>
        ${chatUrl? `<a class="btn primary" href="${chatUrl}">Cevap Ver</a>`:''}
      </div>
    </div>`;
  }

  function cardOfferHTML(id, ofr, peer, mode){
    const title = ofr.listingTitle || ofr.listingId || 'Teklif';
    const price = (ofr.price!=null) ? `<div class="mini">${fmtTL(ofr.price)}</div>` : '';

    const peerUid  = (mode==='offers_in') ? (ofr.buyerId||'') : (ofr.sellerId||'');
    const peerName = peer?.name || peer?.displayName || ofr.buyerName || ofr.sellerName || '';
    const peerAva  = peer?.avatar || peer?.photoURL || '';
    const chatUrl  = peerUid ? `/docs/mesajlar.html?peer=${encodeURIComponent(peerUid)}&name=${encodeURIComponent(peerName)}&ava=${encodeURIComponent(peerAva)}&order=${encodeURIComponent(ofr.orderId||id)}` : '';

    const listingLine = `${(ofr.listingTitle||'—')}${ofr.listingId ? ` (#${ofr.listingId})` : ''}`;
    const whoLabel = (mode==='offers_in') ? 'Alıcı' : 'Satıcı';

    return `<div class="card pad">
      <div class="row" style="justify-content:space-between">
        <div>
          <div class="title">${title}</div>
          <div class="mini">${id} • ${fmtDate(ofr.createdAt)}</div>
        </div>
        <div>${offerStatusBadge(ofr.status||'sent')}</div>
      </div>
      ${price}
      <div class="kv" style="margin-top:.45rem"><label>İlan</label><strong>${listingLine}</strong></div>
      <div class="kv"><label>${whoLabel}</label><strong>${peerName||'—'}</strong></div>
      ${ofr.message? `<div class="kv"><label>Mesaj</label><strong style="white-space:pre-wrap">${ofr.message.replace(/</g,'&lt;').replace(/>/g,'&gt;')}</strong></div>`:''}
      <div class="row" style="margin-top:.55rem;gap:.5rem">
        ${chatUrl? `<a class="btn primary" href="${chatUrl}">Cevap Ver</a>`:''}
      </div>
    </div>`;
  }

  function renderEmpty(){ $('#list').innerHTML = '<div class="mini">Kayıt yok.</div>'; $('#countText').textContent=''; }

  async function startListener(){
    if(stopUnsub){ stopUnsub(); stopUnsub=null; }
    await ensure();
    const { collection, query, where, limit, onSnapshot } = await import('https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js');
    const db = window.__fb.db; const me = window.__fb.auth.currentUser;
    if(!me){ $('#list').innerHTML='<div class="mini">Lütfen giriş yapın.</div>'; return; }

    // İndeks istemesin: where + limit, sıralamayı istemci yap
    let baseQ;
    if(MODE==='seller'){
      baseQ = query(collection(db,'orders'), where('sellerId','==', me.uid), limit(200));
    }else if(MODE==='buyer'){
      baseQ = query(collection(db,'orders'), where('buyerId','==', me.uid),  limit(200));
    }else if(MODE==='offers_in'){
      baseQ = query(collection(db,'offers'), where('sellerId','==', me.uid), limit(200));
    }else if(MODE==='offers_out'){
      baseQ = query(collection(db,'offers'), where('buyerId','==', me.uid), limit(200));
    }

    stopUnsub = onSnapshot(baseQ, async (ss)=>{
      const items=[]; const changes=ss.docChanges(); const hadAdded=changes.some(ch=>ch.type==='added');

      const term = ($('#searchInput').value||'').toLowerCase().trim();
      const statusFilter = $('#statusSel').value||'';
      const offerFilter = $('#offerStatusSel').value||'';

      const rows = await Promise.all(ss.docs.map(async d=>{
        const data=d.data()||{}; let peer=null;
        if(MODE==='seller' && data.buyerId){ peer = await getUser(data.buyerId); }
        if(MODE==='buyer'  && data.sellerId){ peer = await getUser(data.sellerId); }
        if(MODE==='offers_in' && data.buyerId){ peer = await getUser(data.buyerId); }
        if(MODE==='offers_out' && data.sellerId){ peer = await getUser(data.sellerId); }
        return { id:d.id, data, peer };
      }));

      // createdAt desc
      rows.sort((a,b)=>{
        const ta = a.data?.createdAt?.toMillis ? a.data.createdAt.toMillis() : (new Date(a.data?.createdAt||0)).getTime();
        const tb = b.data?.createdAt?.toMillis ? b.data.createdAt.toMillis() : (new Date(b.data?.createdAt||0)).getTime();
        return (tb||0) - (ta||0);
      });

      rows.forEach(({id,data,peer})=>{
        if(term){
          const hay = `${id} ${(data.listingTitle||'')} ${(data.listingId||'')}`.toLowerCase();
          if(!hay.includes(term)) return;
        }
        if(MODE==='seller' || MODE==='buyer'){
          if(statusFilter && data.status!==statusFilter) return;
          items.push(cardOrderHTML(id,data,peer,MODE));
        }else{
          if(offerFilter && (data.status||'sent')!==offerFilter) return;
          items.push(cardOfferHTML(id,data,peer,MODE));
        }
      });

      $('#list').innerHTML = items.length ? items.join('') : '<div class="mini">Kayıt yok.</div>';
      $('#countText').textContent = items.length? `Toplam ${items.length}` : '';

      if(!firstLoad && hadAdded) playDing();
      firstLoad=false;
    }, (err)=>{
      console.error(err);
      $('#list').innerHTML = '<div class="mini">Kayıt okunamadı (izin veya ağ hatası).</div>';
    });
  }

  // UI handlers
  $('#tabSeller').onclick=()=>{ MODE='seller'; setActiveTab(); firstLoad=true; startListener(); };
  $('#tabBuyer').onclick =()=>{ MODE='buyer';  setActiveTab(); firstLoad=true; startListener(); };
  $('#tabOffersIn').onclick =()=>{ MODE='offers_in';  setActiveTab(); firstLoad=true; startListener(); };
  $('#tabOffersOut').onclick=()=>{ MODE='offers_out'; setActiveTab(); firstLoad=true; startListener(); };
  $('#statusSel').onchange=()=>startListener();
  $('#offerStatusSel').onchange=()=>startListener();
  $('#searchInput').addEventListener('input',()=>startListener());

  // Boot
  (async()=>{ await ensure(); setActiveTab(); startListener(); })();
  </script>
</body>
</html>
