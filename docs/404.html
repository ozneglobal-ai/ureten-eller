<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
  

<script>
    function initGoogle(){
      var CID=(window.UE_GSI_CLIENT_ID||"").trim();
      if(!CID||!window.google||!google.accounts||!google.accounts.id){ return; }
      try{
        google.accounts.id.initialize({
          client_id: CID,
          callback: function(r){ console.log("GSI", !!(r && r.credential)); },
          ux_mode: "popup"
        });
      }catch(e){ console.error("GSI init", e); }
    }
    document.addEventListener("DOMContentLoaded", initGoogle);
  </script>
<script>
    // Tek Audio instance – gecikmeyi azaltır
    const UENotify=(function(){let a=null;function init(){if(a) return;a=new Audio('notify.wav');a.preload='auto';}function play(){if(!a) init();a.currentTime=0;a.play().catch(()=>{});}return{init,play}})();
    document.addEventListener('DOMContentLoaded',()=>{ UENotify.init(); });
  </script>
<div id="gsiBtn"></div>
<button id="fbLogin" style="display:none">Google ile giriş</button>
</body>
</html>
